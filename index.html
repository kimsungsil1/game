<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Master: Vocabulary Challenge</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #2c3e50;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            color: #2980b9;
            margin-bottom: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        select {
            padding: 12px;
            font-size: 1.2em;
            margin-bottom: 20px;
            border: 2px solid #3498db;
            border-radius: 6px;
            outline: none;
            width: 80%;
        }

        .word-container {
            margin-top: 20px;
        }

        .word-item {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #34495e;
        }

        input {
            padding: 15px;
            font-size: 1.2em;
            width: 80%;
            max-width: 500px;
            border: 2px solid #3498db;
            border-radius: 6px;
            outline: none;
            margin-bottom: 20px;
        }

        button {
            padding: 15px;
            font-size: 1.2em;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            width: 45%;
        }

        button:hover {
            background-color: #2980b9;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 25px;
            margin-top: 20px;
            height: 20px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0;
            background-color: #3498db;
            border-radius: 25px;
            transition: width 0.5s ease;
        }

        .home-btn {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .home-btn:hover {
            background-color: #2ecc71;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

    <div class="container" id="mainMenu">
        <h1>Word Master: Vocabulary Challenge</h1>

        <p>레벨을 선택하세요:</p>
        <select id="levelSelect">
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="B1">B1</option>
        </select>

        <button onclick="startGame()">게임 시작</button>
    </div>

    <div class="container" id="gameContainer" style="display:none;">
        <div class="status-bar">
            <div id="scoreDisplay">점수: 0</div>
            <div id="timerDisplay">남은 시간: 30초</div>
        </div>

        <div class="word-container">
            <div class="word-item" id="koreanWord">여기에 한글 단어가 표시됩니다</div>
            <input type="text" id="englishInput" placeholder="영어 단어를 입력하세요" onkeypress="handleKeyPress(event)">
        </div>

        <button onclick="checkAnswer()">제출</button>
        <button class="next-btn" onclick="skipWord()">다음으로 넘기기</button>

        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressBar"></div>
        </div>

        <p id="message"></p>

        <!-- 홈으로 돌아가는 버튼 추가 -->
        <button class="home-btn" onclick="goHome()">홈으로 돌아가기</button>
    </div>

    <footer>
        사이트 제작: 김성실 | 장애 문의: <a href="mailto:sungsil.kim@lcnine.kr">sungsil.kim@lcnine.kr</a>
    </footer>

    <script>
        let correctWords = [];
        let currentWordIndex = 0;
        let score = 0;
        let correctAnswerGiven = false; // 정답을 입력했는지 여부

        function startGame() {
            const level = document.getElementById('levelSelect').value;
            if (level) {
                document.getElementById('mainMenu').style.display = 'none';
                document.getElementById('gameContainer').style.display = 'block';
                loadWords(level);
            } else {
                alert("레벨을 선택해주세요!");
            }
        }

        function loadWords(level) {
            let fileName;

            if (level === 'A1') {
                fileName = 'A1WORD.xlsx';
            } else if (level === 'A2') {
                fileName = 'A2WORD.xlsx';
            } else if (level === 'B1') {
                fileName = 'B1WORD.xlsx';
            }

            fetch(fileName)
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    correctWords = jsonData.slice(1); // 첫 번째 행은 헤더이므로 제외
                    currentWordIndex = 0;
                    score = 0;
                    correctAnswerGiven = false;
                    document.getElementById('scoreDisplay').textContent = `점수: ${score}`;
                    updateProgressBar();
                    displayNextWord();
                });
        }

        function displayNextWord() {
            if (currentWordIndex < correctWords.length) {
                const [englishWord, koreanWord] = correctWords[currentWordIndex];
                document.getElementById('koreanWord').textContent = koreanWord;
                document.getElementById('englishInput').value = '';
                document.getElementById('message').textContent = '';
                document.getElementById('englishInput').focus();
                correctAnswerGiven = false; // 새로운 문제로 넘어갈 때 정답 여부 리셋
            } else {
                document.getElementById('koreanWord').textContent = '축하합니다! 모든 단어를 맞추셨습니다!';
                document.getElementById('englishInput').style.display = 'none';
                document.querySelector('button').style.display = 'none';
            }
        }

        function checkAnswer() {
            const [englishWord] = correctWords[currentWordIndex];
            const userAnswer = document.getElementById('englishInput').value.trim().toLowerCase();

            if (userAnswer === englishWord.toLowerCase()) {
                document.getElementById('message').textContent = "정답입니다!";
                document.getElementById('message').style.color = "#2ecc71"; // 정답일 때 초록색
                score += 10; // 정답 맞추면 10점 추가
                document.getElementById('scoreDisplay').textContent = `점수: ${score}`;
                currentWordIndex++;
                setTimeout(() => {
                    displayNextWord();
                    updateProgressBar();
                }, 1000); // 1초 후 다음 단어로 넘어감
            } else if (!correctAnswerGiven) {
                // 처음 오답을 입력했을 때, 정답을 알려주고 다시 입력하게 함
                document.getElementById('message').textContent = `오답입니다. 정답은 '${englishWord}' 입니다. 다시 입력하세요.`;
                document.getElementById('message').style.color = "#e74c3c"; // 오답일 때 빨간색
                correctAnswerGiven = true; // 정답이 한 번 표시되면 다시 정답을 입력할 수 있도록 설정
            } else if (correctAnswerGiven && userAnswer === englishWord.toLowerCase()) {
                // 정답을 보고 정확히 입력했을 때
                document.getElementById('message').textContent = "
정확하게 입력하셨습니다!";
                document.getElementById('message').style.color = "#2ecc71"; // 정답일 때 초록색
                currentWordIndex++;
                score += 5; // 정답 입력 시 점수를 조금 더 추가
                document.getElementById('scoreDisplay').textContent = `점수: ${score}`;
                setTimeout(() => {
                    displayNextWord();
                    updateProgressBar();
                }, 1000); // 1초 후 다음 단어로 넘어감
            } else {
                document.getElementById('message').textContent = "정확하게 입력하세요!";
                document.getElementById('message').style.color = "#e74c3c"; // 틀렸을 때 빨간색
            }
        }

        function skipWord() {
            const [englishWord] = correctWords[currentWordIndex];
            document.getElementById('message').textContent = `정답은 '${englishWord}' 입니다. 다음 문제로 넘어갑니다.`;
            document.getElementById('message').style.color = "#e74c3c"; // 틀렸을 때 빨간색
            currentWordIndex++;
            setTimeout(() => {
                displayNextWord();
                updateProgressBar();
            }, 2000); // 2초 후 다음 문제로 넘어감
        }

        // 홈으로 돌아가는 함수
        function goHome() {
            document.getElementById('gameContainer').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
            clearInterval(timer); // 홈으로 돌아갈 때 타이머 정지
        }

        // 프로그레스 바 업데이트 함수
        function updateProgressBar() {
            const progressBar = document.getElementById('progressBar');
            const progress = ((currentWordIndex / correctWords.length) * 100).toFixed(2);
            progressBar.style.width = `${progress}%`;
        }

        // Enter 키로 정답 제출
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        }

        // 처음 시작할 때 첫 화면 로드
        window.onload = () => {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('gameContainer').style.display = 'none';
        };
    </script>

</body>
</html>
