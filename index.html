<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Master: Vocabulary Challenge</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            color: #2c3e50;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 2.5em;
            color: #2980b9;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease;
        }

        select {
            padding: 12px;
            font-size: 1.2em;
            margin-bottom: 20px;
            border: 2px solid #3498db;
            border-radius: 6px;
            outline: none;
            width: 80%;
            transition: all 0.3s ease;
        }

        .word-container {
            margin-top: 20px;
            animation: fadeInUp 1s ease;
        }

        .word-item {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #34495e;
        }

        input {
            padding: 15px;
            font-size: 1.2em;
            width: 80%;
            max-width: 500px;
            border: 2px solid #3498db;
            border-radius: 6px;
            outline: none;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #2ecc71;
        }

        button {
            padding: 15px;
            font-size: 1.2em;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            width: 45%;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:active {
            transform: scale(0.98);
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .next-btn {
            background-color: #95a5a6;
        }

        .next-btn:hover {
            background-color: #7f8c8d;
        }

        .hint-btn {
            background-color: #f39c12;
        }

        .hint-btn:hover {
            background-color: #e67e22;
        }

        .home-btn {
            background-color: #27ae60;
        }

        .home-btn:hover {
            background-color: #2ecc71;
        }

        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 25px;
            margin-top: 20px;
            height: 20px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0;
            background-color: #3498db;
            border-radius: 25px;
            transition: width 0.5s ease;
        }

        /* 애니메이션 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

    <div class="container" id="mainMenu">
        <h1>Word Master: Vocabulary Challenge</h1>

        <p>레벨을 선택하세요:</p>
        <select id="levelSelect">
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="B1">B1</option>
        </select>

        <button onclick="startGame()">게임 시작</button>
    </div>

    <div class="container" id="gameContainer" style="display:none;">
        <div class="status-bar">
            <div id="scoreDisplay">점수: 0</div>
            <div id="timerDisplay">남은 시간: 30초</div>
        </div>

        <div class="word-container">
            <div class="word-item" id="koreanWord">여기에 한글 단어가 표시됩니다</div>
            <input type="text" id="englishInput" placeholder="영어 단어를 입력하세요" onkeypress="handleKeyPress(event)">
        </div>

        <button onclick="checkAnswer()">제출</button>
        <button class="next-btn" onclick="skipWord()">다음으로 넘기기</button>
        <button class="hint-btn" onclick="showHint()">힌트 보기</button>
        <button class="home-btn" onclick="goHome()">홈으로</button>

        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressBar"></div>
        </div>

        <p id="message"></p>
    </div>

    <footer>
        사이트 제작: 김성실 | 장애 문의: <a href="mailto:sungsil.kim@lcnine.kr">sungsil.kim@lcnine.kr</a>
    </footer>

    <script>
        let correctWords = [];
        let currentWordIndex = 0;
        let score = 0;
        let hintGiven = false;
        let timeLimit = 30;
        let timer;

        function startGame() {
            const level = document.getElementById('levelSelect').value;
            if (level) {
                document.getElementById('mainMenu').style.display = 'none';
                document.getElementById('gameContainer').style.display = 'block';
                loadWords(level);
            } else {
                alert("레벨을 선택해주세요!");
            }
        }

        function startTimer() {
            clearInterval(timer);
            let timeLeft = timeLimit;
            document.getElementById('timerDisplay').textContent = `남은 시간: ${timeLeft}초`;

            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timerDisplay').textContent = `남은 시간: ${timeLeft}초`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    skipWord();
                }
            }, 1000);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function loadWords(level) {
            let fileName;

            // 선택한 레벨에 맞는 파일 이름 설정
            if (level === 'A1') {
                fileName = 'A1WORD.xlsx';
            } else if (level === 'A2') {
                fileName = 'A2WORD.xlsx';
            } else if (level === 'B1') {
                fileName = 'B1WORD.xlsx';
            }

            fetch(fileName)
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    correctWords = shuffleArray(jsonData.slice(1)); // 첫 번째 행은 헤더이므로 제외하고 섞음
                    currentWordIndex = 0;
                    hintGiven = false;
                    score = 0;
                    document.getElementById('scoreDisplay').textContent = `점수: ${score}`;
                    updateProgressBar();
                    displayNextWord();
                });
        }

        function displayNextWord() {
            if (currentWordIndex < correctWords.length) {
                const [englishWord, koreanWord] = correctWords[currentWordIndex];
                document.getElementById('koreanWord').textContent = koreanWord;
                document.getElementById('englishInput').value = '';
                document.getElementById('message').textContent = '';
                document.getElementById('englishInput').focus();
                hintGiven = false;
                startTimer(); // 타이머 시작
            } else {
                clearInterval(timer); // 모든 단어를 맞추면 타이머 종료
                document.getElementById('koreanWord').textContent = '축하합니다! 모든 단어를 맞추셨습니다!';
                document.getElementById('englishInput').style.display = 'none';
                document.querySelector('.next-btn').style.display = 'none';
                document.querySelector('.hint-btn').style.display = 'none';
                document.querySelector('button').style.display = 'none';
            }
        }

        function checkAnswer() {
            const [englishWord, koreanWord] = correctWords[currentWordIndex];
            const userAnswer = document.getElementById('englishInput').value.trim().toLowerCase();

            if (userAnswer === englishWord.toLowerCase()) {
                document.getElementById('message').textContent = "정답입니다!";
                document.getElementById('message').style.color = "#2ecc71"; // 정답일 때 초록색
                score += 10; // 정답 맞추면 10점 추가
                document.getElementById('scoreDisplay').textContent = `점수: ${score}`;
                currentWordIndex++;
                setTimeout(() => {
                    displayNextWord();
                    updateProgressBar();
                }, 1000); // 1초 후 다음 단어 표시
            } else {
                document.getElementById('message').textContent = "틀렸습니다. 다시 시도해 보세요.";
                document.getElementById('message').style.color = "#e74c3c"; // 틀렸을 때 빨간색
            }
        }

        function skipWord() {
            currentWordIndex++;
            updateProgressBar();
            displayNextWord();
        }

        function showHint() {
            if (!hintGiven) {
                const [englishWord] = correctWords[currentWordIndex];
                const hint = englishWord.slice(0, Math.ceil(englishWord.length / 2)) + "..."; // 단어의 절반을 힌트로 제공
                document.getElementById('message').textContent = `힌트: ${hint}`;
                document.getElementById('message').style.color = "#f39c12"; // 힌트 색상
                score -= 5; // 힌트를 사용하면 5점 차감
                document.getElementById('scoreDisplay').textContent = `점수: ${score}`;
                hintGiven = true; // 힌트 제공 후 다시 제공되지 않도록 설정
            } else {
                document.getElementById('message').textContent = "이미 힌트를 보셨습니다!";
            }
        }

        // 프로그레스 바 업데이트 함수
        function updateProgressBar() {
            const progressBar = document.getElementById('progressBar');
            const progress = ((currentWordIndex / correctWords.length) * 100).toFixed(2);
            progressBar.style.width = `${progress}%`;
        }

        // 홈으로 가는 함수
        function goHome() {
            document.getElementById('gameContainer').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
            clearInterval(timer); // 홈으로 돌아가면 타이머 정지
        }

        // Enter 키로 정답 제출
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        }

        // 처음 시작할 때 첫 화면 로드
        window.onload = () => {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('gameContainer').style.display = 'none';
        };
    </script>

</body>
</html>
