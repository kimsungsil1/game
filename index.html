<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Master: 영어 어휘 도전</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            line-height: 1.4;
            text-align: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            margin: 20px auto;
            padding: 30px 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        select, input {
            padding: 15px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 2px solid #3498db;
            border-radius: 8px;
            outline: none;
            width: 100%;
            transition: all 0.3s ease;
        }

        button {
            padding: 15px;
            font-size: 1.1rem;
            width: 100%;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            transform: translateY(-2px);
        }

        #startButton {
            background-color: #000;
            font-weight: bold;
        }

        #listenButton {
            background-color: #e74c3c;
        }

        #submitButton {
            background-color: #3498db;
        }

        #skipButton {
            background-color: #f39c12;
        }

        .home-btn {
            background-color: #27ae60;
        }

        #message {
            margin-top: 10px;
            font-size: 1.2em;
            text-align: center;
            color: #e74c3c;
        }

        footer {
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 25px;
            height: 25px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0;
            background-color: #3498db;
            border-radius: 25px;
            transition: width 0.5s ease;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
            font-size: 1rem;
        }

    </style>
</head>
<body>

    <div class="container" id="mainMenu">
        <h1>Word Master: 영어 어휘 도전</h1>
        <p>빠르고 재미있는 퀴즈로 어휘력을 키우세요.</p>
        <p>학습의 재미를 경험하세요!</p>

        <select id="levelSelect">
            <option value="A1">A1 - 초급</option>
            <option value="A2">A2 - 중급</option>
            <option value="B1">B1 - 고급</option>
        </select>

        <button id="startButton">게임 시작</button>
    </div>

    <div class="container" id="gameContainer" style="display:none;">
        <div class="status-bar">
            <div id="scoreDisplay">점수: 0</div>
            <div id="timerDisplay">남은 시간: 30초</div>
        </div>

        <div class="word-container">
            <div class="word-item" id="koreanWord" style="font-size: 1.5rem; margin-bottom: 20px;">여기에 한글 단어가 표시됩니다</div>
            <input type="text" id="englishInput" placeholder="영어 단어를 입력하세요" onkeypress="handleKeyPress(event)">
        </div>

        <!-- 메시지를 제출 버튼 위로 이동 -->
        <p id="message"></p>

        <!-- 제출, 다음으로 넘기기, 음성 듣기 순서로 변경 -->
        <button id="submitButton" onclick="checkAnswer()">제출</button>
        <button id="skipButton" class="next-btn" onclick="skipWord()">다음으로 넘기기</button>
        <button id="listenButton" onclick="playWordAudio()">음성 듣기</button>

        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressBar"></div>
        </div>

        <button class="home-btn" onclick="goHome()">홈으로 돌아가기</button>

        <!-- 경쾌한 정답 소리 추가 -->
        <audio id="correctSound">
            <source src="https://actions.google.com/sounds/v1/cartoon/pop.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <footer>
        제작: 김성실 | 문의: <a href="mailto:sungsil.kim@lcnine.kr">sungsil.kim@lcnine.kr</a>
    </footer>

    <script>
        let correctWords = [];
        let currentWordIndex = 0;
        let score = 0;
        let correctAnswerGiven = false;
        let timeLeft = 30;
        let timer;
        let currentEnglishWord = ""; 

        document.getElementById('startButton').addEventListener('click', startGame);

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            const level = document.getElementById('levelSelect').value;
            if (level) {
                document.getElementById('mainMenu').style.display = 'none';
                document.getElementById('gameContainer').style.display = 'block';
                loadWords(level);
            } else {
                alert("레벨을 선택해주세요!");
            }
        }

        function loadWords(level) {
            let fileName;

            if (level === 'A1') {
                fileName = 'A1WORD.xlsx';
            } else if (level === 'A2') {
                fileName = 'A2WORD.xlsx';
            } else if (level === 'B1') {
                fileName = 'B1WORD.xlsx';
            }

            fetch(fileName)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('파일을 불러오지 못했습니다.');
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    correctWords = shuffleArray(jsonData.slice(1));
                    currentWordIndex = 0;
                    score = 0;
                    correctAnswerGiven = false;
                    document.getElementById('scoreDisplay').textContent = `점수: ${score}`;
                    updateProgressBar();
                    displayNextWord();
                })
                .catch(error => {
                    alert('단어 파일을 불러오는 중 오류가 발생했습니다: ' + error.message);
                    document.getElementById('mainMenu').style.display = 'block';
                    document.getElementById('gameContainer').style.display = 'none';
                });
        }

        function startTimer() {
            timeLeft = 30;
            document.getElementById('timerDisplay').textContent = `남은 시간: ${timeLeft}초`;
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timerDisplay').textContent = `남은 시간: ${timeLeft}초`;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    skipWord();
                }
            }, 1000);
        }

        function displayNextWord() {
            if (currentWordIndex < correctWords.length) {
                const [englishWord, koreanWord] = correctWords[currentWordIndex];
                currentEnglishWord = englishWord;
                document.getElementById('koreanWord').textContent = koreanWord;
                document.getElementById('englishInput').value = '';
                document.getElementById('message').textContent = '';
                document.getElementById('englishInput').focus();
                correctAnswerGiven = false;
                startTimer();
            } else {
                document.getElementById('koreanWord').textContent = '축하합니다! 모든 단어를 맞추셨습니다!';
                document.getElementById('englishInput').style.display = 'none';
                document.querySelector('button').style.display = 'none';
                clearInterval(timer);
            }
        }

        function playWordAudio() {
            const utterance = new SpeechSynthesisUtterance(currentEnglishWord);
            utterance.lang = 'en-US';
            speechSynthesis.speak(utterance);
        }

        function checkAnswer() {
            const [englishWord] = correctWords[currentWordIndex];
            const userAnswer = document.getElementById('englishInput').value.trim().toLowerCase();

            if (userAnswer === englishWord.toLowerCase()) {
                document.getElementById('message').textContent = "정답입니다!";
                document.getElementById('message').style.color = "#2ecc71";
                score += 10;
                document.getElementById('scoreDisplay').textContent = `점수: ${score}`;
                
                // 정답 시 경쾌한 소리 재생
                document.getElementById('correctSound').play();
                
                currentWordIndex++;
                setTimeout(() => {
                    displayNextWord();
                    updateProgressBar();
                }, 1000);
            } else if (!correctAnswerGiven) {
                document.getElementById('message').textContent = `오답입니다. 정답은 '${englishWord}' 입니다. 다시 입력하세요.`;
                document.getElementById('message').style.color = "#e74c3c";
                correctAnswerGiven = true;
            } else if (correctAnswerGiven && userAnswer === englishWord.toLowerCase()) {
                document.getElementById('message').textContent = "정확하게 입력하셨습니다!";
                document.getElementById('message').style.color = "#2ecc71";
                currentWordIndex++;
                score += 5;
                document.getElementById('scoreDisplay').textContent = `점수: ${score}`;
                setTimeout(() => {
                    displayNextWord();
                    updateProgressBar();
                }, 1000);
            } else {
                document.getElementById('message').textContent = "정확하게 입력하세요!";
                document.getElementById('message').style.color = "#e74c3c";
            }
        }

        function skipWord() {
            const [englishWord] = correctWords[currentWordIndex];
            document.getElementById('message').textContent = `정답은 '${englishWord}' 입니다. 다음 문제로 넘어갑니다.`;
            document.getElementById('message').style.color = "#e74c3c";
            currentWordIndex++;
            setTimeout(() => {
                displayNextWord();
                updateProgressBar();
            }, 2000);
        }

        function goHome() {
            document.getElementById('gameContainer').style.display = 'none';
            document.getElementById('mainMenu').style.display = 'block';
            clearInterval(timer);
        }

        function updateProgressBar() {
            const progressBar = document.getElementById('progressBar');
            const progress = ((currentWordIndex / correctWords.length) * 100).toFixed(2);
            progressBar.style.width = `${progress}%`;
        }

        function handleKeyPress(event) {
            if (event.key === "Enter" || event.key === "Process") {
                checkAnswer();
            }
        }

        window.onload = () => {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('gameContainer').style.display = 'none';
        };
    </script>

</body>
</html>
