<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gomoku Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 1px solid #000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Gomoku Game</h1>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <p id="message"></p>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const boardSize = 15;
        const cellSize = canvas.width / boardSize;
        let board = [];
        let currentPlayer = 'black';
        let gameOver = false;

        // Initialize board
        for (let i = 0; i < boardSize; i++) {
            board[i] = [];
            for (let j = 0; j < boardSize; j++) {
                board[i][j] = null;
            }
        }

        // Draw the board
        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = '#000';

            // Draw grid lines
            for (let i = 0; i <= boardSize; i++) {
                ctx.beginPath();
                ctx.moveTo(i * cellSize, 0);
                ctx.lineTo(i * cellSize, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i * cellSize);
                ctx.lineTo(canvas.width, i * cellSize);
                ctx.stroke();
            }

            // Draw stones
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (board[i][j]) {
                        ctx.beginPath();
                        ctx.arc(
                            i * cellSize + cellSize / 2,
                            j * cellSize + cellSize / 2,
                            cellSize / 2 - 2,
                            0,
                            2 * Math.PI
                        );
                        ctx.fillStyle = board[i][j];
                        ctx.fill();
                    }
                }
            }
        }

        // Check for a win
        function checkWin(x, y) {
            const directions = [
                { dx: 1, dy: 0 },   // Horizontal
                { dx: 0, dy: 1 },   // Vertical
                { dx: 1, dy: 1 },   // Diagonal \
                { dx: 1, dy: -1 },  // Diagonal /
            ];
            const color = board[x][y];

            for (const { dx, dy } of directions) {
                let count = 1;
                let i = 1;
                while (
                    x + i * dx >= 0 &&
                    x + i * dx < boardSize &&
                    y + i * dy >= 0 &&
                    y + i * dy < boardSize &&
                    board[x + i * dx][y + i * dy] === color
                ) {
                    count++;
                    i++;
                }
                i = 1;
                while (
                    x - i * dx >= 0 &&
                    x - i * dx < boardSize &&
                    y - i * dy >= 0 &&
                    y - i * dy < boardSize &&
                    board[x - i * dx][y - i * dy] === color
                ) {
                    count++;
                    i++;
                }
                if (count >= 5) {
                    return true;
                }
            }
            return false;
        }

        // Handle mouse click
        canvas.addEventListener('click', function (e) {
            if (gameOver) return;

            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / cellSize);
            const y = Math.floor((e.clientY - rect.top) / cellSize);

            if (board[x][y]) {
                return; // Cell is already occupied
            }

            board[x][y] = currentPlayer;
            drawBoard();

            if (checkWin(x, y)) {
                document.getElementById('message').textContent = currentPlayer.charAt(0).toUpperCase() + currentPlayer.slice(1) + ' wins!';
                gameOver = true;
                return;
            }

            // Switch player
            currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
        });

        drawBoard();
    </script>
</body>
</html>
