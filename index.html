<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어 단어 맞추기 게임</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
            color: #2c3e50;
        }
        select {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 2px solid #3498db;
            border-radius: 5px;
            outline: none;
        }
        .word-container {
            margin-top: 20px;
        }
        .word-item {
            font-size: 1.5em;
            color: #2980b9;
            margin-bottom: 20px;
        }
        input {
            padding: 15px;
            font-size: 18px;
            width: 60%;
            border: 2px solid #3498db;
            border-radius: 5px;
            outline: none;
            margin-bottom: 20px;
        }
        input:focus {
            border-color: #2ecc71;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: #e74c3c;
        }
        .next-btn {
            background-color: #95a5a6;
        }
        .next-btn:hover {
            background-color: #7f8c8d;
        }
    </style>
</head>
<body>

    <h1>영어 단어 맞추기 게임</h1>
    <p>레벨을 선택하세요:</p>
    <select id="levelSelect" onchange="loadWords()">
        <option value="A1">A1</option>
        <option value="A2">A2</option>
        <option value="B1">B1</option>
    </select>

    <div id="wordContainer" class="word-container">
        <div class="word-item" id="koreanWord">여기에 한글 단어가 표시됩니다</div>
        <input type="text" id="englishInput" placeholder="영어 단어를 입력하세요">
    </div>

    <p id="message"></p>

    <button onclick="checkAnswer()">제출</button>
    <button class="next-btn" onclick="skipWord()">다음으로 넘기기</button>

    <script>
        let correctWords = [];
        let currentWordIndex = 0;

        function loadWords() {
            const level = document.getElementById('levelSelect').value;
            let fileName;

            // 선택한 레벨에 맞는 파일 이름 설정
            if (level === 'A1') {
                fileName = 'A1WORD.xlsx';
            } else if (level === 'A2') {
                fileName = 'A2WORD.xlsx';
            } else if (level === 'B1') {
                fileName = 'B1WORD.xlsx';
            }

            fetch(fileName)
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    correctWords = jsonData.slice(1); // 첫 번째 행은 헤더이므로 제외
                    currentWordIndex = 0; // 처음부터 시작
                    displayNextWord();
                });
        }

        function displayNextWord() {
            if (currentWordIndex < correctWords.length) {
                const [englishWord, koreanWord] = correctWords[currentWordIndex];
                document.getElementById('koreanWord').textContent = koreanWord;
                document.getElementById('englishInput').value = '';
                document.getElementById('message').textContent = '';
                document.getElementById('englishInput').focus();
            } else {
                document.getElementById('koreanWord').textContent = '축하합니다! 모든 단어를 맞추셨습니다!';
                document.getElementById('englishInput').style.display = 'none';
                document.querySelector('button.next-btn').style.display = 'none';
                document.querySelector('button').style.display = 'none';
            }
        }

        function checkAnswer() {
            const [englishWord, koreanWord] = correctWords[currentWordIndex];
            const userAnswer = document.getElementById('englishInput').value.trim().toLowerCase();
            if (userAnswer === englishWord.toLowerCase()) {
                document.getElementById('message').textContent = "정답입니다!";
                document.getElementById('message').style.color = "#2ecc71"; // 정답일 때는 초록색
                currentWordIndex++;
                setTimeout(displayNextWord, 1000); // 1초 후 다음 단어 표시
            } else {
                document.getElementById('message').textContent = "틀렸습니다. 다시 시도해 보세요.";
                document.getElementById('message').style.color = "#e74c3c"; // 틀렸을 때는 빨간색
            }
        }

        function skipWord() {
            currentWordIndex++;
            displayNextWord();
        }

        // 처음 시작할 때 A1 레벨 단어 로드
        window.onload = loadWords;
    </script>

</body>
</html>
