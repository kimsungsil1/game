<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠키런 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #FF6347;
        }
        p {
            color: #333;
        }
        .game {
            margin-top: 20px;
            text-align: center;
            position: relative;
            width: 100%;
            height: 300px;
            background-color: #87CEEB;
            overflow: hidden;
        }
        .cookie {
            position: absolute;
            bottom: 50px;
            width: 50px;
            height: 50px;
            background-color: #FFD700;
            border-radius: 50%;
        }
        .obstacle {
            position: absolute;
            bottom: 50px;
            width: 30px;
            height: 50px;
            background-color: #8B0000;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>쿠키런 게임</h1>
        <p>쿠키런은 데브시스터즈가 개발한 인기 모바일 런닝 게임입니다. 플레이어는 다양한 쿠키 캐릭터와 펫을 조작하여 장애물을 피하고, 가능한 멀리 달리는 것을 목표로 합니다.</p>
        <div class="game" id="gameArea">
            <div class="cookie" id="cookie"></div>
        </div>
        <button onclick="jump()">점프</button>
    </div>
    <script>
        const cookie = document.getElementById('cookie');
        const gameArea = document.getElementById('gameArea');
        let isJumping = false;
        let gravity = 0.9;
        let position = 0;

        function jump() {
            if (isJumping) return;
            let count = 0;
            isJumping = true;
            let upTimer = setInterval(() => {
                if (count > 15) {
                    clearInterval(upTimer);
                    let downTimer = setInterval(() => {
                        if (count === 0) {
                            clearInterval(downTimer);
                            isJumping = false;
                        }
                        position -= 5;
                        count--;
                        position = position * gravity;
                        cookie.style.bottom = position + 'px';
                    }, 20);
                }
                position += 30;
                count++;
                position = position * gravity;
                cookie.style.bottom = position + 'px';
            }, 20);
        }

        function createObstacle() {
            let obstaclePosition = gameArea.offsetWidth;
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            gameArea.appendChild(obstacle);
            obstacle.style.left = obstaclePosition + 'px';

            let timer = setInterval(() => {
                obstaclePosition -= 10;
                obstacle.style.left = obstaclePosition + 'px';

                if (obstaclePosition < -30) {
                    clearInterval(timer);
                    gameArea.removeChild(obstacle);
                }

                if (obstaclePosition > 0 && obstaclePosition < 50 && position < 50) {
                    alert('게임 오버!');
                    clearInterval(timer);
                    location.reload();
                }
            }, 20);

            setTimeout(createObstacle, Math.random() * 2000 + 1000);
        }

        createObstacle();
    </script>
</body>
</html>
