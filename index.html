<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Master: 다국어 어휘 도전 & 교재 학습</title>

    <!-- PDF.js 및 XLSX 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            line-height: 1.4;
            text-align: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            margin: 20px auto;
            padding: 30px 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        select, input {
            padding: 15px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 2px solid #3498db;
            border-radius: 8px;
            outline: none;
            width: 100%;
            transition: all 0.3s ease;
        }

        button {
            padding: 15px;
            font-size: 1.1rem;
            width: 100%;
            color: white;
            background-color: black;
            border: 3px solid black;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }

        button:disabled {
            background-color: #e0e0e0;
            color: #bbb;
            cursor: not-allowed;
        }

        button:hover {
            transform: translateY(-2px);
        }

        #startButton {
            font-weight: bold;
        }

        #startButton2 {
            font-weight: bold;
        }

        #viewPdfButton {
            font-weight: bold;
        }

        #listenButton {
            background-color: #e74c3c;
        }

        footer {
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 25px;
            height: 25px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0;
            background-color: #3498db;
            border-radius: 25px;
            transition: width 0.5s ease;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .word-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option {
            margin-bottom: 10px;
            padding: 15px;
            background-color: #fff;
            border: 2px solid #3498db;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .option:hover {
            background-color: #ecf0f1;
        }

        .pdf-container {
            width: 100%;
            max-width: 600px; /* 크기 조정 */
            margin: 20px auto;
            text-align: center;
        }

        canvas {
            width: 80%; /* 크기 조정 */
            max-width: 500px; /* 최대 너비 설정 */
            border: 1px solid black;
            margin-bottom: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin: 10px auto;
        }

        .nav-buttons button {
            padding: 10px 20px;
            font-size: 1.1rem;
        }

        .nav-input {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-input input {
            width: 100px;
            padding: 15px;
            font-size: 1.5rem;
            text-align: center;
            margin-right: 15px;
        }

        .nav-input button {
            padding: 15px 25px;
            font-size: 1.5rem;
        }

        /* 모바일 화면에서의 최적화 */
        @media (max-width: 600px) {
            canvas {
                width: 100%; /* 작은 화면에서는 전체 너비 사용 */
                max-width: none;
            }
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.8rem;
            }
            button {
                padding: 12px;
            }
        }

        /* 정답 및 오답 스타일 */
        .option.correct {
            background-color: #2ecc71;
            color: #fff;
            border-color: #27ae60;
        }

        .option.incorrect {
            background-color: #e74c3c;
            color: #fff;
            border-color: #c0392b;
        }

    </style>
</head>
<body>

    <div class="container" id="mainMenu">
        <h1>Word Master: 다국어 어휘 도전</h1>
        <p>빠르고 재미있는 퀴즈로 어휘력을 키우세요.</p>
        <p>학습의 재미를 경험하세요!</p>

        <!-- 언어 선택 -->
        <select id="languageSelect">
            <option value="english">English</option>
            <option value="german">Deutsch (German)</option>
            <option value="japanese">日本語 (Japanese)</option>
            <option value="chinese">中文 (Chinese)</option>
        </select>

        <select id="levelSelect">
            <option value="A1">A1 - 초급</option>
            <option value="A2">A2 - 초급</option>
            <option value="B1">B1 - 중급</option>
            <option value="B2">B2 - 중급</option>
            <option value="C1">C1 - 고급</option>
        </select>

        <label for="timeLimit">시간 제한 (초): </label>
        <input type="number" id="timeLimit" placeholder="30" min="10" max="60">

        <button id="startButton">게임 시작(한글보고 영어입력)</button>
        <button id="startButton2">게임 시작(영어보고 뜻 선택)</button>

        <button id="viewPdfButton">교재 보기</button>
        <button id="startCEFRTest">CEFR 레벨 테스트 시작</button>
    </div>

    <!-- 첫 번째 게임 모드 (한글보고 영어입력) -->
    <div class="container" id="gameContainer1" style="display:none;">
        <div class="status-bar">
            <div id="scoreDisplay">점수: 0</div>
            <div id="timerDisplay">남은 시간: 30초</div>
        </div>

        <div class="word-container">
            <div class="word-item" id="koreanWord" style="font-size: 1.5rem; margin-bottom: 20px;">여기에 한글 단어가 표시됩니다</div>
            <input type="text" id="englishInput" placeholder="영어 단어를 입력하세요" onkeypress="handleKeyPress(event)" autocomplete="off">
        </div>

        <p id="message"></p>

        <button id="submitButton" onclick="checkAnswer()">제출</button>
        <button id="skipButton" class="next-btn" onclick="skipWord()">다음으로 넘기기</button>
        <button id="listenButton" onclick="playWordAudio()">음성 듣기</button>

        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressBar"></div>
        </div>

        <div id="questionCounter">0 / 0</div>

        <button class="home-btn" onclick="goHome()">홈으로 돌아가기</button>

        <!-- 정답 소리 추가 -->
        <audio id="correctSound">
            <source src="https://actions.google.com/sounds/v1/cartoon/ascending_boing.ogg" type="audio/ogg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- 두 번째 게임 모드 (영어보고 뜻 선택) -->
    <div class="container" id="gameContainer2" style="display:none;">
        <div class="status-bar">
            <div id="scoreDisplay2">점수: 0</div>
            <div id="timerDisplay2">남은 시간: 30초</div>
        </div>

        <div class="word-container">
            <div class="word-item" id="englishWord" style="font-size: 1.5rem; margin-bottom: 20px;">단어가 여기에 표시됩니다</div>
        </div>

        <div id="optionsContainer">
            <div class="option" id="option1" onclick="checkAnswer2('option1')"></div>
            <div class="option" id="option2" onclick="checkAnswer2('option2')"></div>
            <div class="option" id="option3" onclick="checkAnswer2('option3')"></div>
        </div>

        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressBar2"></div>
        </div>

        <div id="questionCounter2">0 / 0</div>

        <button class="home-btn" onclick="goHome()">홈으로 돌아가기</button>

        <!-- 정답 소리 추가 -->
        <audio id="correctSound2">
            <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- 교재 보기 -->
    <div class="pdf-container" id="pdfContainer" style="display: none;">
        <h1>교재 보기</h1>
        <canvas id="pdfCanvas"></canvas>
        <div class="nav-buttons">
            <button id="prevButton" onclick="prevPage()">이전 페이지</button>
            <button id="nextButton" onclick="nextPage()">다음 페이지</button>
        </div>
        <div class="nav-input">
            <input type="number" id="pageNumberInput" placeholder="페이지" min="1">
            <button onclick="goToPage()">이동</button>
        </div>
        <button onclick="goHome()">홈으로 돌아가기</button>
    </div>

    <!-- CEFR 레벨 테스트 -->
    <div class="container" id="cefrTestContainer" style="display:none;">
        <div class="status-bar">
            <div id="cefrQuestionCounter">0 / 0</div>
        </div>

        <div class="word-container">
            <div class="word-item" id="cefrQuestion" style="font-size: 1.5rem; margin-bottom: 20px;">질문이 여기에 표시됩니다</div>
        </div>

        <div id="cefrOptionsContainer">
            <div class="option" id="cefrOption1" onclick="checkCEFRAnswer('cefrOption1')"></div>
            <div class="option" id="cefrOption2" onclick="checkCEFRAnswer('cefrOption2')"></div>
            <div class="option" id="cefrOption3" onclick="checkCEFRAnswer('cefrOption3')"></div>
            <div class="option" id="cefrOption4" onclick="checkCEFRAnswer('cefrOption4')"></div>
        </div>

        <button class="home-btn" onclick="goHome()">홈으로 돌아가기</button>
    </div>

    <footer>
        제작: 김성실 | 문의: <a href="mailto:sungsil.kim@lcnine.kr">sungsil.kim@lcnine.kr</a>
    </footer>

    <script>
        let correctWords = [];
        let currentWordIndex = 0;
        let score = 0;
        let correctAnswerGiven = false;
        let timeLeft = 30;
        let timer;
        let currentEnglishWord = ""; 
        let pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null;

        let gameMode = 1; // 1: 한글보고 영어입력, 2: 영어보고 뜻 선택

        let selectedLanguage = 'english'; // 선택된 언어

        // CEFR 테스트 관련 변수
        let cefrQuestions = [];
        let cefrCurrentIndex = 0;
        let cefrScore = 0;

        // CEFR 테스트 질문 데이터 (직접 포함)
        const cefrTestQuestions = [
            {
                "question": "What is the capital of France?",
                "options": ["Paris", "Berlin", "Madrid", "Rome"],
                "answer": "Paris"
            },
            {
                "question": "Choose the correct form: I _____ to the store yesterday.",
                "options": ["go", "went", "gone", "going"],
                "answer": "went"
            },
            {
                "question": "Which word is an adjective?",
                "options": ["Quickly", "Beauty", "Beautiful", "Run"],
                "answer": "Beautiful"
            },
            {
                "question": "Fill in the blank: She has been working here _____ 2010.",
                "options": ["for", "since", "at", "in"],
                "answer": "since"
            },
            {
                "question": "Which is a synonym of 'begin'?",
                "options": ["End", "Start", "Finish", "Close"],
                "answer": "Start"
            }
            // 필요한 만큼 추가 질문을 여기에 추가하세요.
        ];

        // 언어 선택 이벤트 리스너
        document.getElementById('languageSelect').addEventListener('change', function() {
            selectedLanguage = this.value;

            // 언어 선택에 따라 레벨 선택 옵션 및 교재 보기 버튼 표시/숨김
            if (selectedLanguage === 'english') {
                document.getElementById('levelSelect').style.display = 'block';
                document.getElementById('viewPdfButton').style.display = 'block';
                document.getElementById('startButton').style.display = 'block';
                document.getElementById('startButton2').style.display = 'block';
            } else {
                document.getElementById('levelSelect').style.display = 'none';
                document.getElementById('viewPdfButton').style.display = 'none';
                document.getElementById('startButton').style.display = 'none';
                document.getElementById('startButton2').style.display = 'block';
            }
        });

        // 게임 시작 버튼에 대한 이벤트 리스너
        document.getElementById('startButton').addEventListener('click', function() {
            gameMode = 1;
            startGame();
        });

        // 뜻 선택 게임 시작 버튼
        document.getElementById('startButton2').addEventListener('click', function() {
            gameMode = 2;
            startGame();
        });

        // 교재 보기 버튼
        document.getElementById('viewPdfButton').addEventListener('click', viewPdf);

        // CEFR 레벨 테스트 시작 버튼
        document.getElementById('startCEFRTest').addEventListener('click', startCEFRTest);

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            const level = document.getElementById('levelSelect').value;
            const timeLimitInput = document.getElementById('timeLimit').value;
            timeLeft = timeLimitInput ? parseInt(timeLimitInput) : 30; // 사용자 정의 시간 제한 또는 기본 30초

            if (selectedLanguage) {
                document.getElementById('mainMenu').style.display = 'none';

                if (selectedLanguage === 'english') {
                    // 영어인 경우 선택한 게임 모드에 따라 표시
                    if (gameMode === 1) {
                        document.getElementById('gameContainer1').style.display = 'block';
                    } else {
                        document.getElementById('gameContainer2').style.display = 'block';
                    }
                } else {
                    // 다른 언어의 경우 클릭하여 선택하는 게임 모드만 제공
                    gameMode = 2;
                    document.getElementById('gameContainer2').style.display = 'block';
                }

                loadWords(level);
            } else {
                alert("언어를 선택해주세요!");
            }
        }

        function loadWords(level) {
            if (selectedLanguage === 'english') {
                let fileName;

                if (level === 'A1') {
                    fileName = 'A1WORD.xlsx';
                } else if (level === 'A2') {
                    fileName = 'A2WORD.xlsx';
                } else if (level === 'B1') {
                    fileName = 'B1WORD.xlsx';
                } else if (level === 'B2') {
                    fileName = 'B2WORD.xlsx';
                } else if (level === 'C1') {
                    fileName = 'C1WORD.xlsx';
                }

                fetch(fileName)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('파일을 불러오지 못했습니다.');
                        }
                        return response.arrayBuffer();
                    })
                    .then(data => {
                        const workbook = XLSX.read(data, { type: 'array' });
                        const sheetName = workbook.SheetNames[0];
                        const sheet = workbook.Sheets[sheetName];
                        const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                        correctWords = shuffleArray(jsonData.slice(1));
                        currentWordIndex = 0;
                        score = 0;
                        correctAnswerGiven = false;

                        if (gameMode === 1) {
                            document.getElementById('scoreDisplay').textContent = `점수: ${score}`;
                            document.getElementById('questionCounter').textContent = `0 / ${correctWords.length}`;
                            updateProgressBar();
                            displayNextWord();
                        } else {
                            document.getElementById('scoreDisplay2').textContent = `점수: ${score}`;
                            document.getElementById('questionCounter2').textContent = `0 / ${correctWords.length}`;
                            updateProgressBar2();
                            displayNextWord2();
                        }
                    })
                    .catch(error => {
                        alert('단어 파일을 불러오는 중 오류가 발생했습니다: ' + error.message);
                        document.getElementById('mainMenu').style.display = 'block';
                        document.getElementById('gameContainer1').style.display = 'none';
                        document.getElementById('gameContainer2').style.display = 'none';
                    });
            } else {
                // 다른 언어의 경우 샘플 단어를 직접 포함
                if (selectedLanguage === 'german') {
                    correctWords = [
                        ['apple', 'Apfel'],
                        ['house', 'Haus'],
                        ['book', 'Buch'],
                        ['cat', 'Katze'],
                        ['dog', 'Hund']
                        // 필요한 만큼 샘플 단어 추가
                    ];
                } else if (selectedLanguage === 'japanese') {
                    correctWords = [
                        ['apple', 'りんご'],
                        ['house', '家'],
                        ['book', '本'],
                        ['cat', '猫'],
                        ['dog', '犬']
                        // 필요한 만큼 샘플 단어 추가
                    ];
                } else if (selectedLanguage === 'chinese') {
                    correctWords = [
                        ['apple', '苹果'],
                        ['house', '房子'],
                        ['book', '书'],
                        ['cat', '猫'],
                        ['dog', '狗']
                        // 필요한 만큼 샘플 단어 추가
                    ];
                }

                // 단어 섞기 및 인덱스 초기화
                correctWords = shuffleArray(correctWords);
                currentWordIndex = 0;
                score = 0;
                correctAnswerGiven = false;

                // 게임 시작
                document.getElementById('scoreDisplay2').textContent = `점수: ${score}`;
                document.getElementById('questionCounter2').textContent = `0 / ${correctWords.length}`;
                updateProgressBar2();
                displayNextWord2();
            }
        }

        // 음성 듣기 기능
        function playWordAudio() {
            const utterance = new SpeechSynthesisUtterance(currentEnglishWord);
            utterance.lang = 'en-US';
            speechSynthesis.speak(utterance);
        }

        function displayNextWord() {
            if (currentWordIndex < correctWords.length) {
                const [englishWord, koreanWord] = correctWords[currentWordIndex];
                currentEnglishWord = englishWord;
                document.getElementById('koreanWord').textContent = koreanWord;
                document.getElementById('englishInput').value = '';
                document.getElementById('message').textContent = '';
                document.getElementById('englishInput').style.borderColor = "#3498db"; // 초기화
                document.getElementById('englishInput').focus();
                correctAnswerGiven = false;
                startTimer(); // 새로운 문제 시작 시 타이머 다시 시작
                document.getElementById('questionCounter').textContent = `${currentWordIndex + 1} / ${correctWords.length}`;
            } else {
                document.getElementById('koreanWord').textContent = '축하합니다! 모든 단어를 맞추셨습니다!';
                document.getElementById('englishInput').style.display = 'none';
                document.getElementById('submitButton').style.display = 'none';
                document.getElementById('skipButton').style.display = 'none';
                document.getElementById('listenButton').style.display = 'none';
                clearInterval(timer);
            }
        }

        function displayNextWord2() {
            if (currentWordIndex < correctWords.length) {
                // 선택지 스타일 초기화
                const optionElements = document.querySelectorAll('.option');
                optionElements.forEach(function(element) {
                    element.style.backgroundColor = ''; // 배경색 초기화
                    element.style.color = ''; // 글자색 초기화
                    element.style.borderColor = '#3498db'; // 테두리 색상 초기화
                    element.style.pointerEvents = 'auto'; // 클릭 가능하도록 설정
                    element.classList.remove('correct', 'incorrect'); // 클래스 제거
                });

                const [word1, word2] = correctWords[currentWordIndex];
                let questionWord, answerWord;

                if (selectedLanguage === 'english') {
                    // 영어의 경우 기존 로직 유지
                    questionWord = word1;
                    answerWord = word2;
                } else {
                    // 다른 언어의 경우
                    questionWord = word1; // 영어 단어를 표시
                    answerWord = word2;   // 해당 언어의 단어가 정답
                }

                document.getElementById('englishWord').textContent = questionWord;

                // 무작위로 3개의 선택지 생성
                let options = [answerWord];
                while (options.length < 3) {
                    const randomWord = correctWords[Math.floor(Math.random() * correctWords.length)][1];
                    if (!options.includes(randomWord)) {
                        options.push(randomWord);
                    }
                }
                shuffleArray(options);

                document.getElementById('option1').textContent = options[0];
                document.getElementById('option2').textContent = options[1];
                document.getElementById('option3').textContent = options[2];

                correctAnswerGiven = false;
                startTimer2(); // 새로운 문제 시작 시 타이머 다시 시작
                document.getElementById('questionCounter2').textContent = `${currentWordIndex + 1} / ${correctWords.length}`;
            } else {
                document.getElementById('englishWord').textContent = '축하합니다! 모든 단어를 맞추셨습니다!';
                document.getElementById('optionsContainer').style.display = 'none';
                clearInterval(timer);
            }
        }

        function checkAnswer() {
            const [englishWord] = correctWords[currentWordIndex];
            const userAnswer = document.getElementById('englishInput').value.trim().toLowerCase();

            if (userAnswer === englishWord.toLowerCase()) {
                document.getElementById('message').textContent = "정답입니다!";
                document.getElementById('message').style.color = "#2ecc71";
                document.getElementById('englishInput').style.borderColor = "#2ecc71"; // 정답 시 테두리 색 변경
                score += 10;
                document.getElementById('scoreDisplay').textContent = `점수: ${score}`;
                document.getElementById('correctSound').play();
                currentWordIndex++;
                setTimeout(() => {
                    displayNextWord();
                    updateProgressBar();
                }, 1000);
            } else if (!correctAnswerGiven) {
                document.getElementById('message').textContent = `오답입니다. 정답은 '${englishWord}' 입니다. 다시 입력하세요.`;
                document.getElementById('message').style.color = "#e74c3c";
                document.getElementById('englishInput').style.borderColor = "#e74c3c"; // 오답 시 테두리 색 변경
                correctAnswerGiven = true;
            } else if (correctAnswerGiven && userAnswer === englishWord.toLowerCase()) {
                document.getElementById('message').textContent = "정확하게 입력하셨습니다!";
                document.getElementById('message').style.color = "#2ecc71";
                document.getElementById('englishInput').style.borderColor = "#2ecc71"; // 다시 정답 맞춤
                currentWordIndex++;
                score += 5;
                document.getElementById('scoreDisplay').textContent = `점수: ${score}`;
                setTimeout(() => {
                    displayNextWord();
                    updateProgressBar();
                }, 1000);
            } else {
                document.getElementById('message').textContent = "정확하게 입력하세요!";
                document.getElementById('message').style.color = "#e74c3c";
            }
        }

            optionElements.forEach(function(element) {

            });

            if (selectedOption === correctAnswer) {
                // 정답일 때 스타일 변경
                selectedOptionElement.classList.add('correct');
                document.getElementById('correctSound2').play();

                document.getElementById('scoreDisplay2').textContent = `점수: ${score}`;

                        element.classList.add('correct'); // 정답인 선택지를 초록색으로 표시
                    }

        function startTimer() {
            // 각 문제 시작 시, timeLeft를 초기화
            const timeLimitInput = document.getElementById('timeLimit').value;
            timeLeft = timeLimitInput ? parseInt(timeLimitInput) : 30; // 시간 초기화
            
            document.getElementById('timerDisplay').textContent = `남은 시간: ${timeLeft}초`;
            clearInterval(timer); // 기존 타이머 클리어
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timerDisplay').textContent = `남은 시간: ${timeLeft}초`;

                if (timeLeft <= 10 && !correctAnswerGiven) {
                    // 시간 10초 남았을 때 힌트 제공
                    document.getElementById('message').textContent = `힌트: 단어의 첫 글자는 '${currentEnglishWord[0].toUpperCase()}' 입니다.`;
                    document.getElementById('message').style.color = "#f1c40f"; // 힌트 색상
                }

                if (timeLeft <= 0) {
                    clearInterval(timer); // 타이머 중지
                    skipWord(); // 시간이 끝나면 다음 문제로 넘어감
                }
            }, 1000);
        }

        function startTimer2() {
            // 두 번째 모드 타이머 초기화
            const timeLimitInput = document.getElementById('timeLimit').value;
            timeLeft = timeLimitInput ? parseInt(timeLimitInput) : 30; // 시간 초기화
            
            document.getElementById('timerDisplay2').textContent = `남은 시간: ${timeLeft}초`;
            clearInterval(timer);

                    skipWord(); // 시간이 끝나면 다음 문제로 넘어감

        function updateProgressBar() {
            const progressBar = document.getElementById('progressBar');
            const progress = (Math.log(currentWordIndex + 1) / Math.log(correctWords.length + 1)) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function updateProgressBar2() {
            const progressBar = document.getElementById('progressBar2');
            const progress = (Math.log(currentWordIndex + 1) / Math.log(correctWords.length + 1)) * 100;
            progressBar.style.width = `${progress}%`;

        function goHome() {
            document.getElementById('gameContainer1').style.display = 'none';
            document.getElementById('gameContainer2').style.display = 'none';
            document.getElementById('pdfContainer').style.display = 'none'; // 교재 보기 화면 숨기기
            document.getElementById('cefrTestContainer').style.display = 'none'; // CEFR 테스트 화면 숨기기
            document.getElementById('mainMenu').style.display = 'block';
            clearInterval(timer); // 타이머 중지

            // 게임 컨테이너 초기화
            document.getElementById('englishInput').style.display = 'block';
            document.getElementById('submitButton').style.display = 'block';
            document.getElementById('skipButton').style.display = 'block';
            document.getElementById('listenButton').style.display = 'block';
            document.getElementById('optionsContainer').style.display = 'block';
        }

        function viewPdf() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('pdfContainer').style.display = 'block';

            const url = 'abcbook.pdf'; // PDF 파일 경로

            // PDF 파일 로드
            pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
                pdfDoc = pdfDoc_;
                renderPage(pageNum);
            }).catch(function(error) {
                alert('PDF 파일을 로드하는 중 오류가 발생했습니다: ' + error.message);
                document.getElementById('mainMenu').style.display = 'block';
                document.getElementById('pdfContainer').style.display = 'none';
            });
        }

        // 페이지 렌더링 함수
        function renderPage(num) {
            pageRendering = true;

            // 페이지 가져오기
            pdfDoc.getPage(num).then(function(page) {
                const scale = 1.0; // 스케일 조정하여 크기 감소
                const viewport = page.getViewport({ scale: scale });
                const canvas = document.getElementById('pdfCanvas');
                const ctx = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // 페이지 렌더링
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);

                // 페이지 렌더링이 완료되면 처리
                renderTask.promise.then(function() {
                    pageRendering = false;

                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
        }

        // 이전 페이지 버튼 클릭
        function prevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            renderPage(pageNum);
        }

        // 다음 페이지 버튼 클릭
        function nextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            renderPage(pageNum);
        }

        // 페이지 번호 입력 후 이동
        function goToPage() {
            const pageNumberInput = document.getElementById('pageNumberInput').value;
            const pageNumber = parseInt(pageNumberInput, 10);
            if (pageNumber > 0 && pageNumber <= pdfDoc.numPages) {
                pageNum = pageNumber;
                renderPage(pageNum);
            } else {
                alert('유효한 페이지 번호를 입력하세요.');
            }
        }

        // 엔터키 입력 이벤트 처리
        function handleKeyPress(event) {
            if (event.key === "Enter" || event.keyCode === 13) {
                checkAnswer(); // 엔터키를 누르면 정답을 체크
            }
        }

        // 단어 넘기기
        function skipWord() {
            const [englishWord, koreanWord] = correctWords[currentWordIndex];
            document.getElementById('message').textContent = `정답은 '${englishWord}' 입니다.`;
            currentWordIndex++;
            if (gameMode === 1) {
                setTimeout(() => {
                    displayNextWord();

            } else {
                setTimeout(() => {
                    displayNextWord2();
                    updateProgressBar2();

            }
        }

        // CEFR 레벨 테스트 시작
        function startCEFRTest() {
            document.getElementById('mainMenu').style.display = 'none';
            document.getElementById('cefrTestContainer').style.display = 'block';
            loadCEFRQuestions();
        }

        function loadCEFRQuestions() {
            // cefrTestQuestions 배열을 사용하여 질문 로드
            cefrQuestions = shuffleArray(cefrTestQuestions);
            cefrCurrentIndex = 0;
            cefrScore = 0;
            displayNextCEFRQuestion();
        }

        function displayNextCEFRQuestion() {
            if (cefrCurrentIndex < cefrQuestions.length) {
                const questionData = cefrQuestions[cefrCurrentIndex];
                document.getElementById('cefrQuestion').textContent = questionData.question;
                const options = shuffleArray(questionData.options);
                document.getElementById('cefrOption1').textContent = options[0];
                document.getElementById('cefrOption2').textContent = options[1];
                document.getElementById('cefrOption3').textContent = options[2];
                document.getElementById('cefrOption4').textContent = options[3];
                document.getElementById('cefrQuestionCounter').textContent = `${cefrCurrentIndex + 1} / ${cefrQuestions.length}`;
            } else {
                // 테스트 완료 후 결과 표시
                const level = determineCEFRLevel(cefrScore);
                alert(`테스트 완료! 당신의 CEFR 레벨은 ${level} 입니다.`);
                goHome();
            }
        }

        function checkCEFRAnswer(optionId) {
            const selectedOption = document.getElementById(optionId).textContent;
            const correctAnswer = cefrQuestions[cefrCurrentIndex].answer;

            if (selectedOption === correctAnswer) {
                cefrScore++;
            }
            cefrCurrentIndex++;
            setTimeout(() => {
                displayNextCEFRQuestion();
            }, 500);
        }

        function determineCEFRLevel(score) {
            const percentage = (score / cefrQuestions.length) * 100;
            if (percentage >= 90) return 'C1';
            else if (percentage >= 75) return 'B2';
            else if (percentage >= 60) return 'B1';
            else if (percentage >= 45) return 'A2';
            else return 'A1';
        }

        window.onload = () => {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('gameContainer1').style.display = 'none';
            document.getElementById('gameContainer2').style.display = 'none';
            document.getElementById('pdfContainer').style.display = 'none';
            document.getElementById('cefrTestContainer').style.display = 'none';
        };
    </script>
