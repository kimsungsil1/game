<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Master: 영어 어휘 도전 & 교재 학습</title>

    <!-- PDF.js 및 XLSX 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    
    <!-- Firebase SDK 추가 -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f9fc;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 2.2rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 20px;
            text-align: center;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            line-height: 1.4;
            text-align: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            margin: 20px auto;
            padding: 30px 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        select, input {
            padding: 15px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 2px solid #3498db;
            border-radius: 8px;
            outline: none;
            width: 100%;
            transition: all 0.3s ease;
        }

        button {
            padding: 15px;
            font-size: 1.1rem;
            width: 100%;
            color: white;
            background-color: black;
            border: 3px solid black;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }

        button:disabled {
            background-color: #e0e0e0;
            color: #bbb;
            cursor: not-allowed;
        }

        button:hover {
            transform: translateY(-2px);
        }

        #startButton {
            font-weight: bold;
        }

        #startButton2 {
            font-weight: bold;
        }

        #viewPdfButton {
            font-weight: bold;
        }

        #listenButton {
            background-color: #e74c3c;
        }

        footer {
            padding: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        footer a {
            color: #3498db;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .progress-bar {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 25px;
            height: 25px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress-bar-fill {
            height: 100%;
            width: 0;
            background-color: #3498db;
            border-radius: 25px;
            transition: width 0.5s ease;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .word-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option {
            margin-bottom: 10px;
            padding: 15px;
            background-color: #fff;
            border: 2px solid #3498db;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .option:hover {
            background-color: #ecf0f1;
        }

        .pdf-container {
            width: 100%;
            max-width: 600px; /* 크기 조정 */
            margin: 20px auto;
            text-align: center;
        }

        canvas {
            width: 80%; /* 크기 조정 */
            max-width: 500px; /* 최대 너비 설정 */
            border: 1px solid black;
            margin-bottom: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin: 10px auto;
        }

        .nav-buttons button {
            padding: 10px 20px;
            font-size: 1.1rem;
        }

        .nav-input {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-input input {
            width: 100px;
            padding: 15px;
            font-size: 1.5rem;
            text-align: center;
            margin-right: 15px;
        }

        .nav-input button {
            padding: 15px 25px;
            font-size: 1.5rem;
        }

        /* 모바일 화면에서의 최적화 */
        @media (max-width: 600px) {
            canvas {
                width: 100%; /* 작은 화면에서는 전체 너비 사용 */
                max-width: none;
            }
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.8rem;
            }
            button {
                padding: 12px;
            }
        }

        /* 추가된 CSS: 로그인 및 회원가입 폼 */
        .auth-container {
            max-width: 400px;
            width: 100%;
            margin: 20px auto;
            padding: 30px 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .auth-container.active {
            display: flex;
        }

        .auth-container h2 {
            margin-bottom: 20px;
            color: #3498db;
        }

        .auth-container input {
            padding: 15px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 2px solid #3498db;
            border-radius: 8px;
            outline: none;
            width: 100%;
            transition: all 0.3s ease;
        }

        .auth-container button {
            padding: 15px;
            font-size: 1.1rem;
            width: 100%;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-weight: bold;
        }

        .auth-container button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .toggle-auth {
            background-color: transparent;
            color: #3498db;
            border: none;
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <!-- 로그인 및 회원가입 컨테이너 -->
    <div class="auth-container" id="authContainer">
        <h2 id="authTitle">로그인</h2>
        <input type="email" id="authEmail" placeholder="이메일">
        <input type="password" id="authPassword" placeholder="비밀번호">
        <button id="authButton">로그인</button>
        <button class="toggle-auth" id="toggleAuth">회원가입</button>
    </div>

    <div class="container" id="mainMenu" style="display: none;">
        <h1>Word Master: 영어 어휘 도전</h1>
        <p>빠르고 재미있는 퀴즈로 어휘력을 키우세요.</p>
        <p>학습의 재미를 경험하세요!</p>

        <select id="levelSelect">
            <option value="A1">A1 - 초급</option>
            <option value="A2">A2 - 초급</option>
            <option value="B1">B1 - 중급</option>
            <option value="B2">B2 - 중급</option>
            <option value="C1">C1 - 고급</option>
        </select>

        <label for="timeLimit">시간 제한 (초): </label>
        <input type="number" id="timeLimit" placeholder="30" min="10" max="60">

        <button id="startButton">게임 시작(한글보고 영어입력)</button>
        <button id="startButton2">게임 시작(영어보고 한글선택)</button>

        <button id="viewPdfButton">교재 보기</button>
        <button id="startCEFRTest">CEFR 레벨 테스트 시작</button>

        <button id="logoutButton" style="display: none; background-color: #e74c3c;">로그아웃</button>
    </div>

    <!-- 첫 번째 게임 모드 (한글보고 영어입력) -->
    <div class="container" id="gameContainer1" style="display:none;">
        <div class="status-bar">
            <div id="scoreDisplay">점수: 0</div>
            <div id="timerDisplay">남은 시간: 30초</div>
        </div>

        <div class="word-container">
            <div class="word-item" id="koreanWord" style="font-size: 1.5rem; margin-bottom: 20px;">여기에 한글 단어가 표시됩니다</div>
            <input type="text" id="englishInput" placeholder="영어 단어를 입력하세요" onkeypress="handleKeyPress(event)" autocomplete="off">
        </div>

        <p id="message"></p>

        <button id="submitButton" onclick="checkAnswer()">제출</button>
        <button id="skipButton" class="next-btn" onclick="skipWord()">다음으로 넘기기</button>
        <button id="listenButton" onclick="playWordAudio()">음성 듣기</button>

        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressBar"></div>
        </div>

        <div id="questionCounter">0 / 0</div>

        <button class="home-btn" onclick="goHome()">홈으로 돌아가기</button>

        <!-- 정답 소리 추가 -->
        <audio id="correctSound">
            <source src="https://actions.google.com/sounds/v1/cartoon/ascending_boing.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- 두 번째 게임 모드 (영어보고 한글선택) -->
    <div class="container" id="gameContainer2" style="display:none;">
        <div class="status-bar">
            <div id="scoreDisplay2">점수: 0</div>
            <div id="timerDisplay2">남은 시간: 30초</div>
        </div>

        <div class="word-container">
            <div class="word-item" id="englishWord" style="font-size: 1.5rem; margin-bottom: 20px;">영어 단어가 여기에 표시됩니다</div>
        </div>

        <div id="optionsContainer">
            <div class="option" id="option1" onclick="checkAnswer2('option1')"></div>
            <div class="option" id="option2" onclick="checkAnswer2('option2')"></div>
            <div class="option" id="option3" onclick="checkAnswer2('option3')"></div>
            <div class="option" id="option4" onclick="checkAnswer2('option4')"></div>
        </div>

        <p id="message2"></p> <!-- 메시지 표시 요소 추가 -->

        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressBar2"></div>
        </div>

        <div id="questionCounter2">0 / 0</div>

        <button class="home-btn" onclick="goHome()">홈으로 돌아가기</button>

        <!-- 정답 소리 추가 -->
        <audio id="correctSound2">
            <source src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <!-- 교재 보기 -->
    <div class="pdf-container" id="pdfContainer" style="display: none;">
        <h1>교재 보기</h1>
        <canvas id="pdfCanvas"></canvas>
        <div class="nav-buttons">
            <button id="prevButton" onclick="prevPage()">이전 페이지</button>
            <button id="nextButton" onclick="nextPage()">다음 페이지</button>
        </div>
        <div class="nav-input">
            <input type="number" id="pageNumberInput" placeholder="페이지" min="1">
            <button onclick="goToPage()">이동</button>
        </div>
        <button onclick="goHome()">홈으로 돌아가기</button>
    </div>

    <!-- CEFR 레벨 테스트 -->
    <div class="container" id="cefrTestContainer" style="display:none;">
        <div class="status-bar">
            <div id="cefrQuestionCounter">0 / 0</div>
        </div>

        <div class="word-container">
            <div class="word-item" id="cefrQuestion" style="font-size: 1.5rem; margin-bottom: 20px;">질문이 여기에 표시됩니다</div>
        </div>

        <div id="cefrOptionsContainer">
            <div class="option" id="cefrOption1" onclick="checkCEFRAnswer('cefrOption1')"></div>
            <div class="option" id="cefrOption2" onclick="checkCEFRAnswer('cefrOption2')"></div>
            <div class="option" id="cefrOption3" onclick="checkCEFRAnswer('cefrOption3')"></div>
            <div class="option" id="cefrOption4" onclick="checkCEFRAnswer('cefrOption4')"></div>
        </div>

        <button class="home-btn" onclick="goHome()">홈으로 돌아가기</button>
    </div>

    <footer>
        제작: 김성실 | 문의: <a href="mailto:sungsil.kim@lcnine.kr">sungsil.kim@lcnine.kr</a>
    </footer>

    <script>
        // Firebase 초기화
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // 인증 관련 요소
        const authContainer = document.getElementById('authContainer');
        const authTitle = document.getElementById('authTitle');
        const authButton = document.getElementById('authButton');
        const toggleAuth = document.getElementById('toggleAuth');
        const logoutButton = document.getElementById('logoutButton');
        const mainMenu = document.getElementById('mainMenu');

        let isLogin = true;

        toggleAuth.addEventListener('click', () => {
            isLogin = !isLogin;
            if (isLogin) {
                authTitle.textContent = '로그인';
                authButton.textContent = '로그인';
                toggleAuth.textContent = '회원가입';
            } else {
                authTitle.textContent = '회원가입';
                authButton.textContent = '회원가입';
                toggleAuth.textContent = '로그인';
            }
        });

        authButton.addEventListener('click', () => {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;

            if (isLogin) {
                // 로그인 처리
                auth.signInWithEmailAndPassword(email, password)
                    .then(() => {
                        authContainer.style.display = 'none';
                        mainMenu.style.display = 'block';
                        logoutButton.style.display = 'block';
                        loadUserData();
                    })
                    .catch(error => {
                        alert(error.message);
                    });
            } else {
                // 회원가입 처리
                auth.createUserWithEmailAndPassword(email, password)
                    .then(() => {
                        authContainer.style.display = 'none';
                        mainMenu.style.display = 'block';
                        logoutButton.style.display = 'block';
                        saveUserData();
                    })
                    .catch(error => {
                        alert(error.message);
                    });
            }
        });

        logoutButton.addEventListener('click', () => {
            auth.signOut().then(() => {
                mainMenu.style.display = 'none';
                authContainer.style.display = 'block';
                logoutButton.style.display = 'none';
            }).catch(error => {
                alert(error.message);
            });
        });

        // 인증 상태 변화 감지
        auth.onAuthStateChanged(user => {
            if (user) {
                authContainer.style.display = 'none';
                mainMenu.style.display = 'block';
                logoutButton.style.display = 'block';
                loadUserData();
            } else {
                authContainer.style.display = 'block';
                mainMenu.style.display = 'none';
                logoutButton.style.display = 'none';
            }
        });

        // 사용자 데이터 저장 (회원가입 시 초기 데이터 생성)
        function saveUserData() {
            const user = auth.currentUser;
            if (user) {
                db.collection('users').doc(user.uid).set({
                    email: user.email,
                    score: 0,
                    cefrLevel: 'A1', // 초기 CEFR 레벨 설정
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    console.log('사용자 데이터 저장 완료');
                }).catch(error => {
                    console.error('사용자 데이터 저장 오류:', error);
                });
            }
        }

        // 사용자 데이터 불러오기 (로그인 시)
        function loadUserData() {
            const user = auth.currentUser;
            if (user) {
                db.collection('users').doc(user.uid).get()
                    .then(doc => {
                        if (doc.exists) {
                            const data = doc.data();
                            console.log('사용자 데이터:', data);
                            // 필요 시 UI에 사용자 데이터 표시
                        } else {
                            // 문서가 없으면 초기 데이터 생성
                            saveUserData();
                        }
                    })
                    .catch(error => {
                        console.error('사용자 데이터 불러오기 오류:', error);
                    });
            }
        }

        // 게임 관련 변수 및 데이터
        let correctWords = [];
        let currentWordIndex = 0;
        let score = 0;
        let correctAnswerGiven = false;
        let timeLeft = 30;
        let timer;
        let currentEnglishWord = ""; 
        let pdfDoc = null,
            pageNum = 1,
            pageRendering = false,
            pageNumPending = null;

        let gameMode = 1; // 1: 한글보고 영어입력, 2: 영어보고 한글선택

        // CEFR 테스트 관련 변수
        let cefrQuestions = [];
        let cefrCurrentIndex = 0;
        let cefrScore = 0;

        // CEFR 테스트 질문 데이터 (직접 포함)
        const cefrTestQuestions = [
            {
                "question": "What is the capital of France?",
                "options": ["Paris", "Berlin", "Madrid", "Rome"],
                "answer": "Paris"
            },
            {
                "question": "Choose the correct form: I _____ to the store yesterday.",
                "options": ["go", "went", "gone", "going"],
                "answer": "went"
            },
            {
                "question": "Which word is an adjective?",
                "options": ["Quickly", "Beauty", "Beautiful", "Run"],
                "answer": "Beautiful"
            },
            {
                "question": "Fill in the blank: She has been working here _____ 2010.",
                "options": ["for", "since", "at", "in"],
                "answer": "since"
            },
            {
                "question": "Which is a synonym of 'begin'?",
                "options": ["End", "Start", "Finish", "Close"],
                "answer": "Start"
            }
            // 필요한 만큼 추가 질문을 여기에 추가하세요.
        ];

        // 게임 시작 버튼에 대한 이벤트 리스너
        document.getElementById('startButton').addEventListener('click', function() {
            gameMode = 1;
            startGame();
        });

        // 영어보고 한글선택 게임 시작 버튼
        document.getElementById('startButton2').addEventListener('click', function() {
            gameMode = 2;
            startGame();
        });

        // 교재 보기 버튼
        document.getElementById('viewPdfButton').addEventListener('click', viewPdf);

        // CEFR 레벨 테스트 시작 버튼
        document.getElementById('startCEFRTest').addEventListener('click', startCEFRTest);

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startGame() {
            const level = document.getElementById('levelSelect').value;
            const timeLimitInput = document.getElementById('timeLimit').value;
            timeLeft = timeLimitInput ? parseInt(timeLimitInput) : 30; // 사용자 정의 시간 제한 또는 기본 30초
            if (level) {
                mainMenu.style.display = 'none';
                if (gameMode === 1) {
                    document.getElementById('gameContainer1').style.display = 'block';
                } else {
                    document.getElementById('gameContainer2').style.display = 'block';
                }
                loadWords(level);
            } else {
                alert("레벨을 선택해주세요!");
            }
        }

        function loadWords(level) {
            let fileName;

            if (level === 'A1') {
                fileName = 'A1WORD.xlsx';
            } else if (level === 'A2') {
                fileName = 'A2WORD.xlsx';
            } else if (level === 'B1') {
                fileName = 'B1WORD.xlsx';
            } else if (level === 'B2') {
                fileName = 'B2WORD.xlsx';
            } else if (level === 'C1') {
                fileName = 'C1WORD.xlsx';
            }

            fetch(fileName)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('파일을 불러오지 못했습니다.');
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    correctWords = shuffleArray(jsonData.slice(1));
                    currentWordIndex = 0;
                    score = 0;
                    correctAnswerGiven = false;
                    if (gameMode === 1) {
                        document.getElementById('scoreDisplay').textContent = `점수: ${score}`;
                        document.getElementById('questionCounter').textContent = `0 / ${correctWords.length}`;
                        updateProgressBar();
                        displayNextWord();
                    } else {
                        document.getElementById('scoreDisplay2').textContent = `점수: ${score}`;
                        document.getElementById('questionCounter2').textContent = `0 / ${correctWords.length}`;
                        updateProgressBar2();
                        displayNextWord2();
                    }
                })
                .catch(error => {

        function displayNextWord2() {
            if (currentWordIndex < correctWords.length) {
                const [englishWord, koreanWord] = correctWords[currentWordIndex];
                document.getElementById('englishWord').textContent = englishWord;

                // 무작위로 3개의 선택지 생성
                let options = [koreanWord];
                while (options.length < 4) { // 총 4개의 선택지 (정답 + 3 오답)

        function checkAnswer() {
            const user = auth.currentUser;
            if (!user) {
                alert("로그인이 필요합니다.");
                goHome();
                return;
            }

            const [englishWord] = correctWords[currentWordIndex];
            const userAnswer = document.getElementById('englishInput').value.trim().toLowerCase();

            if (userAnswer === englishWord.toLowerCase()) {
                document.getElementById('message').textContent = "정답입니다!";
                document.getElementById('message').style.color = "#2ecc71";
                document.getElementById('englishInput').style.borderColor = "#2ecc71"; // 정답 시 테두리 색 변경
                score += 10;
                document.getElementById('scoreDisplay').textContent = `점수: ${score}`;
                document.getElementById('correctSound').play();
                currentWordIndex++;
                setTimeout(() => {
                    displayNextWord();
                    updateProgressBar();
                }, 1000);
            } else {
                // 진동 기능 추가
                if (navigator.vibrate) {
                    navigator.vibrate(200); // 200ms 진동
                }

                if (!correctAnswerGiven) {
                    document.getElementById('message').textContent = `오답입니다. 정답은 '${englishWord}' 입니다. 다시 입력하세요.`;
                    document.getElementById('message').style.color = "#e74c3c";
                    document.getElementById('englishInput').style.borderColor = "#e74c3c"; // 오답 시 테두리 색 변경
                    correctAnswerGiven = true;
                } else {
                    document.getElementById('message').textContent = "정확하게 입력하세요!";
                    document.getElementById('message').style.color = "#e74c3c";
                }
            }
        }

        function startTimer() {
            // 각 문제 시작 시, timeLeft를 초기화
            const timeLimitInput = document.getElementById('timeLimit').value;
            timeLeft = timeLimitInput ? parseInt(timeLimitInput) : 30; // 시간 초기화
            
            document.getElementById('timerDisplay').textContent = `남은 시간: ${timeLeft}초`;
            clearInterval(timer); // 기존 타이머 클리어
            timer = setInterval(() => {
                timeLeft--;
                document.getElementById('timerDisplay').textContent = `남은 시간: ${timeLeft}초`;

                if (timeLeft <= 10 && !correctAnswerGiven) {
                    // 시간 10초 남았을 때 힌트 제공
                    document.getElementById('message').textContent = `힌트: 단어의 첫 글자는 '${currentEnglishWord[0].toUpperCase()}' 입니다.`;
                    document.getElementById('message').style.color = "#f1c40f"; // 힌트 색상
                }

                if (timeLeft <= 0) {
                    clearInterval(timer); // 타이머 중지
                    skipWord(); // 시간이 끝나면 다음 문제로 넘어감
                }
            }, 1000);
        }

            // 두 번째 모드 타이머 초기화
            const timeLimitInput = document.getElementById('timeLimit').value;
            timeLeft = timeLimitInput ? parseInt(timeLimitInput) : 30; // 시간 초기화

        }

            progressBar.style.width = `${progress}%`;
        }

        function updateProgressBar2() {
            const progressBar = document.getElementById('progressBar2');
            const progress = ((currentWordIndex) / correctWords.length) * 100;

        function goHome() {
            document.getElementById('gameContainer1').style.display = 'none';
            document.getElementById('gameContainer2').style.display = 'none';
            document.getElementById('pdfContainer').style.display = 'none'; // 교재 보기 화면 숨기기
            document.getElementById('cefrTestContainer').style.display = 'none'; // CEFR 테스트 화면 숨기기

        function viewPdf() {
            mainMenu.style.display = 'none';
            document.getElementById('pdfContainer').style.display = 'block';

            const url = 'abcbook.pdf'; // PDF 파일 경로

            // PDF 파일 로드
            pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
                pdfDoc = pdfDoc_;
                renderPage(pageNum);
            }).catch(function(error) {
                alert('PDF 파일을 로드하는 중 오류가 발생했습니다: ' + error.message);
                mainMenu.style.display = 'block';
                document.getElementById('pdfContainer').style.display = 'none';
            });
        }

        // 페이지 렌더링 함수
        function renderPage(num) {
            pageRendering = true;

            // 페이지 가져오기
            pdfDoc.getPage(num).then(function(page) {
                const scale = 1.0; // 스케일 조정하여 크기 감소
                const viewport = page.getViewport({ scale: scale });
                const canvas = document.getElementById('pdfCanvas');
                const ctx = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // 페이지 렌더링
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                const renderTask = page.render(renderContext);

                // 페이지 렌더링이 완료되면 처리
                renderTask.promise.then(function() {
                    pageRendering = false;

                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
        }

        // 이전 페이지 버튼 클릭
        function prevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            renderPage(pageNum);
        }

        // 다음 페이지 버튼 클릭
        function nextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            renderPage(pageNum);
        }

        // 페이지 번호 입력 후 이동
        function goToPage() {
            const pageNumberInput = document.getElementById('pageNumberInput').value;
            const pageNumber = parseInt(pageNumberInput, 10);
            if (pageNumber > 0 && pageNumber <= pdfDoc.numPages) {
                pageNum = pageNumber;
                renderPage(pageNum);
            } else {
                alert('유효한 페이지 번호를 입력하세요.');
            }
        }

        // 엔터키 입력 이벤트 처리
        function handleKeyPress(event) {
            if (event.key === "Enter" || event.keyCode === 13) {
                checkAnswer(); // 엔터키를 누르면 정답을 체크
            }
        }

        // 단어 넘기기
        function skipWord() {
            const user = auth.currentUser;
            if (user) {
                const [englishWord, koreanWord] = correctWords[currentWordIndex];
                if (gameMode === 1) {
                    document.getElementById('message').textContent = `정답은 '${englishWord}' 입니다.`;
                    document.getElementById('message').style.color = "#e74c3c";
                } else {
                    const messageElement = document.getElementById('message2');
                    messageElement.textContent = `정답은 '${koreanWord}' 입니다.`;
                    messageElement.style.color = "#e74c3c";
                }
                currentWordIndex++;
                if (gameMode === 1) {
                    setTimeout(() => {
                        displayNextWord();
                        updateProgressBar();
                    }, 2000);
                } else {
                    setTimeout(() => {
                        displayNextWord2();
                        updateProgressBar2();
                    }, 2000);
                }
            } else {
                alert("로그인이 필요합니다.");
                goHome();
            }
        }

        // CEFR 레벨 테스트 시작
        function startCEFRTest() {
            const user = auth.currentUser;
            if (!user) {
                alert("로그인이 필요합니다.");
                return;
            }

            mainMenu.style.display = 'none';
            document.getElementById('cefrTestContainer').style.display = 'block';
            loadCEFRQuestions();
        }

        function loadCEFRQuestions() {
            // cefrTestQuestions 배열을 사용하여 질문 로드
            cefrQuestions = shuffleArray(cefrTestQuestions);
            cefrCurrentIndex = 0;
            cefrScore = 0;
            displayNextCEFRQuestion();
        }

        function displayNextCEFRQuestion() {
            if (cefrCurrentIndex < cefrQuestions.length) {
                const questionData = cefrQuestions[cefrCurrentIndex];
                document.getElementById('cefrQuestion').textContent = questionData.question;
                const options = shuffleArray(questionData.options);
                document.getElementById('cefrOption1').textContent = options[0];
                document.getElementById('cefrOption2').textContent = options[1];
                document.getElementById('cefrOption3').textContent = options[2];
                document.getElementById('cefrOption4').textContent = options[3];
                document.getElementById('cefrQuestionCounter').textContent = `${cefrCurrentIndex + 1} / ${cefrQuestions.length}`;
            } else {
                // 테스트 완료 후 결과 표시
                const level = determineCEFRLevel(cefrScore);
                alert(`테스트 완료! 당신의 CEFR 레벨은 ${level} 입니다.`);
                saveCEFRScore(level);
                goHome();
            }
        }

        function checkCEFRAnswer(optionId) {
            const selectedOption = document.getElementById(optionId).textContent;
            const correctAnswer = cefrQuestions[cefrCurrentIndex].answer;

            if (selectedOption === correctAnswer) {
                cefrScore++;
            }
            cefrCurrentIndex++;
            setTimeout(() => {
                displayNextCEFRQuestion();
            }, 500);
        }

        function determineCEFRLevel(score) {
            const percentage = (score / cefrQuestions.length) * 100;
            if (percentage >= 90) return 'C1';
            else if (percentage >= 75) return 'B2';
            else if (percentage >= 60) return 'B1';
            else if (percentage >= 45) return 'A2';
            else return 'A1';
        }

        // 게임 종료 시 점수 저장
        function saveScore() {
            const user = auth.currentUser;
            if (user) {
                const userRef = db.collection('users').doc(user.uid);
                userRef.get().then(doc => {
                    if (doc.exists) {
                        const currentScore = doc.data().score || 0;
                        userRef.update({
                            score: currentScore + score,
                            lastPlayed: firebase.firestore.FieldValue.serverTimestamp()
                        }).then(() => {
                            console.log('점수 업데이트 완료');
                        }).catch(error => {
                            console.error('점수 업데이트 오류:', error);
                        });
                    }
                }).catch(error => {
                    console.error('사용자 데이터 가져오기 오류:', error);
                });
            }
        }

        // CEFR 테스트 완료 시 레벨 저장
        function saveCEFRScore(level) {
            const user = auth.currentUser;
            if (user) {
                const userRef = db.collection('users').doc(user.uid);
                userRef.update({
                    cefrLevel: level,
                    lastCEFRTest: firebase.firestore.FieldValue.serverTimestamp()
                }).then(() => {
                    console.log('CEFR 레벨 업데이트 완료');
                }).catch(error => {
                    console.error('CEFR 레벨 업데이트 오류:', error);
                });
            }
        }

        window.onload = () => {
            // 초기 상태 설정은 Firebase 인증 상태 변경 이벤트에서 처리
        };
    </script>
