<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어 단어 맞추기 게임</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .word-container {
            margin-top: 20px;
        }
        .word-item {
            margin: 10px 0;
        }
        input {
            padding: 8px;
            font-size: 16px;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>

    <h1>영어 단어 맞추기 게임</h1>
    <p>레벨을 선택하세요:</p>
    <select id="levelSelect" onchange="loadWords()">
        <option value="A1">A1</option>
        <option value="A2">A2</option>
        <option value="B1">B1</option>
    </select>

    <div id="wordContainer" class="word-container">
        <!-- 한글 단어와 입력창이 여기에 표시됩니다 -->
    </div>

    <p id="message"></p>

    <button onclick="checkAnswers()">제출</button>

    <script>
        let correctWords = [];

        function loadWords() {
            const level = document.getElementById('levelSelect').value;
            let fileName;

            // 선택한 레벨에 맞는 파일 이름 설정
            if (level === 'A1') {
                fileName = 'A1WORD.xlsx';
            } else if (level === 'A2') {
                fileName = 'A2WORD.xlsx';
            } else if (level === 'B1') {
                fileName = 'B1WORD.xlsx';
            }

            fetch(fileName)
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    displayWords(jsonData);
                });
        }

        function displayWords(data) {
            const wordContainer = document.getElementById('wordContainer');
            wordContainer.innerHTML = ''; // 기존 내용을 초기화합니다.

            correctWords = data.slice(1); // 첫 번째 행은 헤더이므로 제외

            correctWords.forEach((pair, index) => {
                const [englishWord, koreanWord] = pair;

                // 한글 단어와 입력란을 생성
                const wordItem = document.createElement('div');
                wordItem.classList.add('word-item');
                wordItem.innerHTML = `
                    <label for="input${index}">${koreanWord}</label>
                    <input type="text" id="input${index}" placeholder="영어 단어를 입력하세요">
                `;
                wordContainer.appendChild(wordItem);
            });
        }

        function checkAnswers() {
            let correctCount = 0;
            correctWords.forEach((pair, index) => {
                const [englishWord, koreanWord] = pair;
                const userAnswer = document.getElementById(`input${index}`).value.trim().toLowerCase();
                if (userAnswer === englishWord.toLowerCase()) {
                    correctCount++;
                    document.getElementById(`input${index}`).style.backgroundColor = 'lightgreen';
                } else {
                    document.getElementById(`input${index}`).style.backgroundColor = 'lightcoral';
                }
            });

            const messageElement = document.getElementById('message');
            if (correctCount === correctWords.length) {
                messageElement.textContent = "축하합니다! 모든 단어를 맞췄습니다!";
            } else {
                messageElement.textContent = `총 ${correctWords.length}개 중 ${correctCount}개를 맞췄습니다.`;
            }
        }

        // 처음 시작할 때 A1 레벨 단어 로드
        window.onload = loadWords;
    </script>

</body>
</html>
