<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영어 단어 맞추기 게임</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 200px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .grid-item {
            width: 200px;
            height: 50px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }
    </style>
</head>
<body>

    <h1>영어 단어 맞추기 게임</h1>
    <p>레벨을 선택하세요:</p>
    <select id="levelSelect" onchange="loadWords()">
        <option value="A1">A1</option>
        <option value="A2">A2</option>
        <option value="B1">B1</option>
    </select>

    <div class="grid-container" id="wordGrid">
        <!-- 단어들이 여기 표시됩니다 -->
    </div>

    <p id="message"></p>

    <script>
        function loadWords() {
            const level = document.getElementById('levelSelect').value;
            let fileName;

            // 선택한 레벨에 맞는 파일 이름 설정
            if (level === 'A1') {
                fileName = 'A1WORD.xlsx';
            } else if (level === 'A2') {
                fileName = 'A2WORD.xlsx';
            } else if (level === 'B1') {
                fileName = 'B1WORD.xlsx';
            }

            fetch(fileName)
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    populateWords(jsonData);
                });
        }

        function populateWords(data) {
            const wordGrid = document.getElementById('wordGrid');
            wordGrid.innerHTML = ''; // 기존 내용을 초기화합니다.

            const wordPairs = data.slice(1); // 첫 번째 행은 헤더이므로 제외

            wordPairs.forEach(pair => {
                const [englishWord, koreanWord] = pair;

                const englishItem = document.createElement('div');
                englishItem.classList.add('grid-item');
                englishItem.textContent = englishWord;
                englishItem.onclick = () => checkAnswer(koreanWord, englishItem);
                wordGrid.appendChild(englishItem);

                const koreanItem = document.createElement('div');
                koreanItem.classList.add('grid-item');
                koreanItem.textContent = koreanWord;
                wordGrid.appendChild(koreanItem);
            });
        }

        function checkAnswer(koreanWord, element) {
            const messageElement = document.getElementById('message');

            if (element.textContent === koreanWord) {
                element.style.backgroundColor = 'lightgreen';
                messageElement.textContent = "맞았습니다!";
            } else {
                element.style.backgroundColor = 'lightcoral';
                messageElement.textContent = "틀렸습니다. 다시 시도하세요.";
            }
        }

        // 처음 시작할 때 A1 레벨 단어 로드
        window.onload = loadWords;
    </script>

</body>
</html>
